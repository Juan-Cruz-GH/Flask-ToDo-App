<!DOCTYPE html>
<html lang="es">
	<head>
		{% block head %}
		<title>{% block title %} {% endblock %}</title>
		{% endblock %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div id="navbar">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="{{ url_for('home') }}">ToDo App</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavDropdown"
						aria-controls="navbarNavDropdown"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a
									class="nav-link mx-2"
									aria-current="page"
									href="{{ url_for('home') }}"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link mx-2"
									href="{{ url_for('regular_tasks.list_all') }}"
								>
									Regular Tasks
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link mx-2"
									href="{{ url_for('frecuent_tasks.list_all') }}"
								>
									Frecuent Tasks
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link mx-2"
									href="{{ url_for('categories.list_all') }}"
								>
									Categories
								</a>
							</li>
						</ul>
						<ul class="navbar-nav ms-auto d-lg-inline-flex"></ul>
					</div>
				</div>
			</nav>
		</div>
		<div id="main" style="min-height: 86.6vh">{% block content %} {% endblock %}</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="{{ url_for('static', filename='scripts.js') }}"></script>
	</body>
</html>
